<div class="form-group">
  <label tabindex="-1">{{ label }}</label>
  <select
    #select
    (change)="onChange(select.value)"
    (blur)="onTouched()"
    [disabled]="disabled"
    [required]="required"
    class="form-control"
  >
    <option value="">-- Select an option --</option>
    @for(state of statesResource.value(); track state) {
    <option #option [disabled]="disabled" [value]="state.name">
      {{ state.name + ' [' + state.regionCode + ']' }}
    </option>
    }
  </select>
</div>
